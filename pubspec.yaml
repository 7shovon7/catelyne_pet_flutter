name: catelyne_pet_flutter
description: "A cool new web project built with flutter web for an online store for your beloved pet."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  get: ^4.6.6
  flutter_svg: ^2.0.10+1
  measured_size: ^1.0.0
  flutter_svg_provider: ^1.0.7
  url_launcher: ^6.2.6
  meta_seo: ^3.0.9
  http: ^1.2.1
  firebase_core: ^2.29.0
  cloud_firestore: ^4.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/cps_logo_512x512.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo/cps_logo_512x512.png"
    background_color: "#FFFFFF"
    theme_color: "#17383E"